<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ducktor - Posture Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with logo and app name -->
  <header>
    <div class="logo-container">
      <img src="assets/icon.png" alt="Duck Logo" class="duck-logo">
      <h1>DUCKTOR</h1>
    </div>
  </header>
  
  <!-- Main container -->
  <div class="container">
    <!-- Video container for webcam and overlay -->
    <div class="video-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
      <div id="status-box">
        <div class="status-label">Status:</div>
        <div id="status" class="normal">Initializing...</div>
      </div>
    </div>

    <!-- Break reminder toggle controls -->
    <div class="reminder-controls">
      <label class="toggle-switch">
        <input type="checkbox" id="standup-toggle">
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">Break Reminder</span>
      <div class="reminder-status">Reminder: <span id="reminder-status-text">Off</span></div>
    </div>
    
    <!-- Interval slider controls -->
    <div class="interval-controls">
      <label for="interval-slider">Reminder Interval: <span id="interval-value">60</span> minutes</label>
      <input type="range" id="interval-slider" min="5" max="60" step="5" value="60" class="interval-slider">
      <div class="interval-markers">
        <span>5m</span>
        <span>30m</span>
        <span>60m</span>
      </div>
    </div>

    <!-- Back button -->
    <button id="back-button" class="duck-button">Back to Home</button>

    <!-- TensorFlow.js and PoseNet libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    
    <!-- Main JavaScript -->
    <script src="renderer.js"></script>
    
    <!-- Back button script -->
    <script>
      document.getElementById('back-button')?.addEventListener('click', () => {
        window.api.goBack();
      });
    </script>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>Ducktor - Your Feathered Posture Pro! &copy; 2025</p>
  </footer>
</body>
</html>
