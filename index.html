<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ducktor - Your Posture Monitor</title>
  <link rel="stylesheet" href="styles.css">
  <!-- TensorFlow.js libraries required for face detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3"></script>
</head>
<body>
  <!-- Header with logo and app name -->
  <header>
    <div class="logo-container">
      <img src="assets/icon.png" alt="Duck Logo" class="duck-logo">
      <h1>DUCKTOR</h1>
    </div>
  </header>

  <!-- Main content area -->
  <main>
    <!-- Animated duck container -->
    <div class="animated-duck-container">
      <img src="assets/animated_duck.gif" alt="Animated Duck" class="animated-duck">
    </div>
    
    <!-- Start button -->
    <button id="save-settings" class="duck-button">Start Cam</button>
  </main>

  <!-- Footer with copyright info -->
  <footer>
    <p>Ducktor - Your Feathered Posture Pro! &copy; 2025</p>
  </footer>

  <!-- Audio for notifications -->
  <audio id="quack-sound" src="assets/quack.mp3" preload="auto"></audio>
  
  <!-- JavaScript -->
  <script src="renderer.js" type="module"></script>
  <script>
    // Event listener for the Start Cam button
    document.getElementById('save-settings').addEventListener('click', () => {
      console.log("Button clicked, opening camera page");
      window.api.openCamPage();
    });
  </script>
</body>
</html>
